---
# ============================================================================
# SUITE S1: Mean-subtracted density, POD E=90%, MVAR p=5
# ============================================================================
#
# GOAL: Test if per-snapshot mean subtraction improves linearity in latent space.
#       By removing the spatially-uniform DC component per frame, POD modes
#       capture only the spatial *variation* pattern, not the overall density level.
#       This may make temporal dynamics more linear → better MVAR fit.
#
# TRANSFORM: rho_meansub(x,t) = rho(x,t) - <rho(·,t)>_x
#   Applied per snapshot before POD.
#   POD then operates on the fluctuation field.
#
# NOTE: The inverse is handled implicitly — the lifted prediction is in
#       meansub space, and R² is computed against the true meansub'd field.
#       For physical-space comparison, the pipeline adds back X_mean (POD centering).
#
# EXPECTED: Could help if the DC level varies significantly between runs/times,
#           making the raw density harder for linear POD to decompose.
# ============================================================================

experiment_name: "suite_S1_podE90_meansub_mvar_p5"

sim:
  N: 100
  T: 5.0
  dt: 0.04
  Lx: 15.0
  Ly: 15.0
  bc: "periodic"

model:
  type: "discrete"
  speed: 1.5
  speed_mode: "constant_with_forces"

params:
  R: 2.5

noise:
  kind: "gaussian"
  eta: 0.2
  match_variance: true

forces:
  enabled: true
  type: "morse"
  params:
    Ca: 0.8
    Cr: 0.3
    la: 1.5
    lr: 0.5
    mu_t: 0.3
    rcut_factor: 5.0

alignment:
  enabled: true

density:
  nx: 48
  ny: 48
  bandwidth: 4.0

outputs:
  density_resolution: 48
  density_bandwidth: 4.0

train_ic:
  type: "mixed_comprehensive"
  gaussian:
    enabled: true
    n_runs: 120
    positions_x: [3.0, 6.0, 9.0, 12.0]
    positions_y: [3.0, 6.0, 9.0, 12.0]
    variances: [0.8, 1.5, 2.5]
    n_samples_per_config: 2
  uniform:
    enabled: true
    n_runs: 50
    n_samples: 50
  two_clusters:
    enabled: true
    n_runs: 30
    separations: [3.0, 5.0, 7.0]
    sigmas: [1.0, 2.0]
    n_samples_per_config: 5
  ring:
    enabled: false

test_ic:
  type: "mixed_test_comprehensive"
  gaussian:
    enabled: true
    n_runs: 15
    test_positions_x: [4.5, 7.5, 10.5]
    test_positions_y: [4.5, 7.5, 10.5]
    test_variances: [1.2]
    n_samples_per_config: 1
    extrapolation_positions: [[2.0, 2.0], [13.0, 2.0], [2.0, 13.0], [13.0, 13.0], [7.5, 1.5], [1.5, 7.5]]
    extrapolation_variance: [1.2]
  uniform:
    enabled: true
    n_runs: 8
  two_clusters:
    enabled: true
    n_runs: 7
    test_separations: [4.0, 6.0]
    test_sigmas: [1.5]
    n_samples_per_config: 3
    extrapolation_separations: [2.0]
    extrapolation_sigma: [1.5]
  ring:
    enabled: false

rom:
  subsample: 3
  pod_energy: 0.90
  density_transform: "meansub"   # ← KEY: per-snapshot mean subtraction

  models:
    mvar:
      enabled: true
      lag: 5
      ridge_alpha: 1.0e-4
    lstm:
      enabled: false

eval:
  metrics: ["r2", "rmse"]
  save_forecasts: true
  save_time_resolved: true
  forecast_start: 0.60
