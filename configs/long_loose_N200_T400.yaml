seed: 42
model: vicsek_discrete
sim:
  N: 200
  Lx: 20.0
  Ly: 20.0
  bc: periodic
  T: 400.0
  dt: 0.01
  save_every: 10
  neighbor_rebuild: 5
  integrator: euler
model_config:
  speed: 0.5
  speed_mode: constant
params:
  R: 2.0
  alpha: 1.5
  beta: 0.5
noise:
  kind: gaussian
  eta: 0.3
  match_variance: true
forces:
  enabled: true
  type: morse
  params:
    Cr: 1.0
    Ca: 0.8
    lr: 0.8
    la: 1.5
    rcut_factor: 3.0
    mu_t: 0.4
ic:
  type: uniform
outputs:
  directory: simulations/long_loose_N200_T400
  order_parameters: true
  plot_order_params: true
  animate_traj: true
  animate_density: true
  video_ics: 1
  order_params_ics: 1
