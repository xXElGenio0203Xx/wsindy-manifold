---
# ============================================================================
# SYNTHESIS V2.3 — No Eigenvalue Scaling, No Clamping
# ============================================================================
#
# HYPOTHESIS:
#   V1 got R²=+0.28 with NO eigenvalue scaling and clamping ON.
#   V2/V2.2 got R²≈-0.015 with eigenvalue scaling + clamping.
#   
#   The uniform scaling crushes all eigenvalues, killing the dynamics.
#   The clamping+renorm may also be distorting the R² measurement
#   by redistributing mass in ways that don't match the truth.
#
#   This run tests the RAW MVAR output — no scaling, no clamping.
#   We want to see what the model actually predicts without any
#   post-processing intervention.
#
# CHANGES FROM V2.2:
#   - eigenvalue_threshold: REMOVED (no scaling at all)
#   - clamp_negative: false (raw output, negatives preserved)
#   - Same d=10, p=3, α=10.0 otherwise
#
# ============================================================================

experiment_name: "synthesis_v2_3"

# ============================================================================
# SIMULATION — Same physics as all previous runs
# ============================================================================
sim:
  N: 100
  T: 6.0
  dt: 0.04
  Lx: 15.0
  Ly: 15.0
  bc: "periodic"

model:
  type: "discrete"
  speed: 1.5
  speed_mode: "constant_with_forces"

params:
  R: 2.5

noise:
  kind: "gaussian"
  eta: 0.2
  match_variance: true

forces:
  enabled: true
  type: "morse"
  params:
    Ca: 0.8
    Cr: 0.3
    la: 1.5
    lr: 0.5
    mu_t: 0.3
    rcut_factor: 5.0

alignment:
  enabled: true

# ============================================================================
# DENSITY
# ============================================================================
density:
  nx: 48
  ny: 48
  bandwidth: 4.0

outputs:
  density_resolution: 48
  density_bandwidth: 4.0

# ============================================================================
# TRAINING ICs — Same 261 runs as V2/V2.2
# ============================================================================
train_ic:
  type: "mixed_comprehensive"

  gaussian:
    enabled: true
    n_runs: 180
    positions_x: [3.0, 6.0, 9.0, 12.0]
    positions_y: [3.0, 6.0, 9.0, 12.0]
    variances: [0.8, 1.5, 2.5]
    n_samples_per_config: 3

  uniform:
    enabled: true
    n_runs: 75
    n_samples: 75

  two_clusters:
    enabled: true
    n_runs: 45
    separations: [3.0, 5.0, 7.0]
    sigmas: [1.0, 2.0]
    n_samples_per_config: 7

  ring:
    enabled: false

# ============================================================================
# TEST ICs — Same 26 runs as V2/V2.2
# ============================================================================
test_ic:
  type: "mixed_test_comprehensive"

  gaussian:
    enabled: true
    n_runs: 15
    test_positions_x: [4.5, 7.5, 10.5]
    test_positions_y: [4.5, 7.5, 10.5]
    test_variances: [1.2]
    n_samples_per_config: 1
    extrapolation_positions: [[2.0, 2.0], [13.0, 2.0], [2.0, 13.0], [13.0, 13.0], [7.5, 1.5], [1.5, 7.5]]
    extrapolation_variance: [1.2]

  uniform:
    enabled: true
    n_runs: 8

  two_clusters:
    enabled: true
    n_runs: 7
    test_separations: [4.0, 6.0]
    test_sigmas: [1.5]
    n_samples_per_config: 3
    extrapolation_separations: [2.0]
    extrapolation_sigma: [1.5]

  ring:
    enabled: false

# ============================================================================
# ROM — NO eigenvalue scaling
# ============================================================================
rom:
  subsample: 3
  fixed_modes: 10

  # NO eigenvalue_threshold — let MVAR run free (like V1)

  models:
    mvar:
      enabled: true
      lag: 3
      ridge_alpha: 10.0
      # NO eigenvalue_threshold — raw unstable MVAR

    lstm:
      enabled: true
      lag: 3
      hidden_units: 64
      num_layers: 2
      max_epochs: 3000
      patience: 100
      batch_size: 128
      learning_rate: 1.0e-3
      weight_decay: 1.0e-4
      gradient_clip: 1.0
      dropout: 0.1

# ============================================================================
# EVALUATION — NO clamping
# ============================================================================
eval:
  metrics: ["r2", "rmse"]
  save_forecasts: true
  save_time_resolved: true
  forecast_start: 0.36
  clamp_negative: false     # Raw output — no post-processing
