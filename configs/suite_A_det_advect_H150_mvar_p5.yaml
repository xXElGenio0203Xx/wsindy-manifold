---
# ============================================================================
# A3: Det Advect H150 MVAR p=5
# ============================================================================
# Same physics as det_advect H150, but MVAR lag p=5 (up from p=3)
# GOAL: Does higher AR order reduce rollout drift?
# EXPECTED: If dynamics need longer memory → better R²_roll
# ============================================================================

experiment_name: "suite_A_det_advect_H150_mvar_p5"

sim:
  N: 200
  T: 5.0
  dt: 0.04
  Lx: 15.0
  Ly: 15.0
  bc: "periodic"

test_sim:
  T: 20.0

model:
  type: "discrete"
  speed: 1.5
  speed_mode: "constant"

params:
  R: 0.15

noise:
  kind: "gaussian"
  eta: 0.0
  match_variance: true

forces:
  enabled: false

alignment:
  enabled: true

density:
  nx: 48
  ny: 48
  bandwidth: 4.0

outputs:
  density_resolution: 48
  density_bandwidth: 4.0

train_ic:
  type: "mixed_comprehensive"
  gaussian:
    enabled: true
    n_runs: 50
    positions_x: [4.0, 7.5, 11.0]
    positions_y: [4.0, 7.5, 11.0]
    variances: [1.0, 2.0]
    n_samples_per_config: 3
  uniform:
    enabled: false
  two_clusters:
    enabled: false
  ring:
    enabled: false

test_ic:
  type: "mixed_test_comprehensive"
  gaussian:
    enabled: true
    n_runs: 10
    test_positions_x: [5.0, 10.0]
    test_positions_y: [5.0, 10.0]
    test_variances: [1.5]
    n_samples_per_config: 1
    extrapolation_positions: [[3.0, 3.0], [12.0, 3.0], [3.0, 12.0], [12.0, 12.0], [7.5, 2.0], [2.0, 7.5]]
    extrapolation_variance: [1.5]
  uniform:
    enabled: false
  two_clusters:
    enabled: false
  ring:
    enabled: false

rom:
  subsample: 3
  pod_energy: 0.90

  models:
    mvar:
      enabled: true
      lag: 5                   # <-- THE CHANGE (p=5 up from p=3)
      ridge_alpha: 1.0e-4
    lstm:
      enabled: false

eval:
  metrics: ["r2", "rmse"]
  save_forecasts: true
  save_time_resolved: true
  forecast_start: 0.60        # 5 ROM frames = lag * subsample * dt = 5*3*0.04
