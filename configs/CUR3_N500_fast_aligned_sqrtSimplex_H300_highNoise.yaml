---
# ============================================================================
# CUR3 — Curiosity: N=500, fast+strong clustering, sqrt+simplex+alignment,
#         VERY HIGH NOISE (η=0.95)
# ============================================================================
# IDENTICAL to CUR1 but η=0.95 (near-maximum noise).
# Purpose: stress-test ROM under extreme stochasticity with 500 fast particles.
# At η≈1.0 alignment noise dominates heading updates almost completely,
# so coherent flocking should be severely disrupted.
# ============================================================================

experiment_name: "CUR3_N500_fast_aligned_sqrtSimplex_H300_highNoise"

sim:
  N: 500
  T: 20.0
  dt: 0.04
  Lx: 25.0
  Ly: 25.0
  bc: "periodic"

test_sim:
  T: 36.6

model:
  type: "discrete"
  speed: 4.0
  speed_mode: "constant_with_forces"

params:
  R: 4.0

noise:
  kind: "gaussian"
  eta: 0.95                  # Very high noise (vs 0.2 in CUR1/CUR2)
  match_variance: true

forces:
  enabled: true
  type: "morse"
  params:
    Ca: 1.5
    Cr: 0.5
    la: 1.5
    lr: 0.5
    mu_t: 0.3
    rcut_factor: 5.0

alignment:
  enabled: true

density:
  nx: 64
  ny: 64
  bandwidth: 5.0

outputs:
  density_resolution: 64
  density_bandwidth: 5.0

train_ic:
  type: "mixed_comprehensive"
  gaussian:
    enabled: true
    n_runs: 80
    positions_x: [5.0, 10.0, 15.0, 20.0]
    positions_y: [5.0, 10.0, 15.0, 20.0]
    variances: [1.5, 3.0, 5.0]
    n_samples_per_config: 1
  uniform:
    enabled: true
    n_runs: 40
    n_samples: 40
  two_clusters:
    enabled: true
    n_runs: 24
    separations: [4.0, 7.0, 10.0]
    sigmas: [1.5, 3.0]
    n_samples_per_config: 4
  ring:
    enabled: false

test_ic:
  type: "mixed_test_comprehensive"
  gaussian:
    enabled: false
  uniform:
    enabled: true
    n_runs: 20
  two_clusters:
    enabled: false
  ring:
    enabled: false

# ============================================================================
# ROM — sqrt + simplex + phase alignment, d=19, MVAR(p=5)
# ============================================================================
rom:
  subsample: 3
  fixed_modes: 19
  density_transform: "sqrt"
  density_transform_eps: 1.0e-10
  shift_align: true
  shift_align_ref: "mean"
  mass_postprocess: "simplex"

  models:
    mvar:
      enabled: true
      lag: 5
      ridge_alpha: 1.0e-4
    lstm:
      enabled: false

eval:
  metrics: ["r2", "rmse"]
  save_forecasts: true
  save_time_resolved: true
  forecast_start: 0.60
  clamp_mode: "C0"
