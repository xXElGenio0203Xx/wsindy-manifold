# Pure Morse forces without alignment
# Reflecting boundaries, no Vicsek, isolate force dynamics

sim_name: "morse_only_reflecting"

model:
  type: discrete
  speed: 1.0                      # Base self-propulsion speed

sim:
  N: 200
  Lx: 20.0
  Ly: 20.0
  bc: periodic                    # Periodic boundaries
  T: 100.0
  dt: 0.01
  save_every: 10                  # Save every 10 steps
  neighbor_rebuild: 5
  seed: 42

params:
  R: 1.0                          # Dummy for now (alignment disabled)

noise:
  kind: gaussian
  eta: 0.3
  match_variance: true

forces:
  enabled: true
  type: morse
  params:
    Ca: 1.0                       # Attraction strength
    Cr: 0.5                       # Repulsion strength (C = Cr/Ca = 0.5)
    la: 1.0                       # Attraction length scale
    lr: 2.0                       # Repulsion length scale (â„“ = lr/la = 2.0)
    rcut_factor: 3.0
    mu_t: 1.0                     # Translational mobility
    alpha: 1.5                    # Additional parameters
    beta: 0.5

alignment:
  enabled: false                  # Turn OFF Vicsek alignment

initial_distribution: uniform     # Start uniformly distributed

outputs:
  run_name: morse_only_reflecting
  save_npz: true
  order_parameters: true
  save_csv: false
  animations: true
  fps: 20
  density_resolution: 50
