---
# ============================================================================
# LOCAL VERIFY â€” Minimal aligned sqrt+simplex, ~30s total walltime
# ============================================================================

experiment_name: "local_align_verify"

sim:
  N: 60
  T: 4.0
  dt: 0.04
  Lx: 12.0
  Ly: 12.0
  bc: "periodic"

test_sim:
  T: 6.0

model:
  type: "discrete"
  speed: 2.0
  speed_mode: "constant_with_forces"

params:
  R: 2.5

noise:
  kind: "gaussian"
  eta: 0.2
  match_variance: true

forces:
  enabled: true
  type: "morse"
  params:
    Ca: 0.8
    Cr: 0.3
    la: 1.5
    lr: 0.5
    mu_t: 0.3
    rcut_factor: 5.0

alignment:
  enabled: true

density:
  nx: 32
  ny: 32
  bandwidth: 3.0

outputs:
  density_resolution: 32
  density_bandwidth: 3.0

train_ic:
  type: "mixed_comprehensive"
  gaussian:
    enabled: true
    n_runs: 8
    positions_x: [4.0, 8.0]
    positions_y: [4.0, 8.0]
    variances: [1.5]
    n_samples_per_config: 2
  uniform:
    enabled: true
    n_runs: 4
    n_samples: 4
  two_clusters:
    enabled: false
  ring:
    enabled: false

test_ic:
  type: "mixed_test_comprehensive"
  gaussian:
    enabled: true
    n_runs: 3
    test_positions_x: [6.0]
    test_positions_y: [6.0]
    test_variances: [1.5]
    n_samples_per_config: 3
  uniform:
    enabled: true
    n_runs: 2
  two_clusters:
    enabled: false
  ring:
    enabled: false

rom:
  subsample: 3
  fixed_modes: 10
  density_transform: "sqrt"
  density_transform_eps: 1.0e-10
  shift_align: true
  shift_align_ref: "mean"
  mass_postprocess: "simplex"

  models:
    mvar:
      enabled: true
      lag: 5
      ridge_alpha: 1.0e-4
    lstm:
      enabled: false

eval:
  metrics: ["r2", "rmse"]
  save_forecasts: true
  save_time_resolved: true
  forecast_start: 0.60
  clamp_mode: "C0"
