# Minimal test config - runs in seconds
sim_name: "minimal_test"

model:
  type: discrete
  speed: 1.0

sim:
  N: 40                          # Very few particles
  Lx: 10.0
  Ly: 10.0
  bc: periodic
  T: 2.0                         # Only 2 seconds
  dt: 0.1                        # Larger timestep (20 steps total)
  save_every: 2                  # Save 10 frames
  neighbor_rebuild: 5
  seed: 42

params:
  R: 2.0

noise:
  kind: gaussian
  eta: 0.1
  match_variance: true

forces:
  enabled: false                 # No forces for speed

alignment:
  enabled: true

initial_distribution: uniform

outputs:
  run_name: minimal_test
  save_npz: true
  order_parameters: true
