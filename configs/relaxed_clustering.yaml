seed: 42
sim_name: "relaxed_clustering"

model:
  type: discrete
  speed: 0.5                      # Slower speed
  speed_mode: constant

sim:
  N: 400
  Lx: 40.0
  Ly: 40.0
  bc: periodic
  T: 10.0
  dt: 0.01
  save_every: 10
  neighbor_rebuild: 5
  integrator: euler
  seed: 42

params:
  R: 3.0                          # Smaller alignment radius
  alpha: 1.5
  beta: 0.5

noise:
  kind: gaussian
  eta: 0.15                       # More noise
  match_variance: true

forces:
  enabled: true
  type: morse
  params:
    Cr: 1.5                       # Gentle repulsion
    Ca: 2.0                       # WEAK attraction
    lr: 0.8                       # Larger repulsion range
    la: 3.0                       # Shorter attraction range
    rcut_factor: 3.0
    mu_t: 0.3                     # Very weak force coupling

alignment:
  enabled: true

initial_distribution: uniform

outputs:
  run_name: relaxed_clustering
  order_parameters: true
  save_npz: true
  fps: 20
  density_resolution: 60
