seed: 42
model: vicsek_discrete
sim:
  N: 400
  Lx: 40.0
  Ly: 40.0
  bc: periodic
  T: 10.0
  dt: 0.01
  save_every: 10
  neighbor_rebuild: 5
  integrator: euler
model_config:
  speed: 0.5
  speed_mode: constant
params:
  R: 3.0
  alpha: 1.5
  beta: 0.5
noise:
  kind: gaussian
  eta: 0.15
  match_variance: true
forces:
  enabled: true
  type: morse
  params:
    Cr: 1.5
    Ca: 2.0
    lr: 0.8
    la: 3.0
    rcut_factor: 3.0
    mu_t: 0.3
ic:
  type: uniform
outputs:
  directory: simulations/relaxed_clustering
  order_parameters: true
  plot_order_params: true
  animate_traj: true
  animate_density: true
  video_ics: 1
  order_params_ics: 1
