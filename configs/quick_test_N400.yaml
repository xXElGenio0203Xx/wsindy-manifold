# Quick test - verify N=400 particles are actually used
# Very short simulation for testing

# Domain configuration
domain:
  Lx: 40.0
  Ly: 40.0
  bc: periodic

# Particle configuration
particles:
  N: 400                          # Check this shows up!
  initial_distribution: uniform
  initial_speed: 1.2
  velocity_distribution: random

# Model type
model:
  type: discrete
  speed_mode: constant

# Dynamics
dynamics:
  alignment:
    enabled: true
    radius: 5.0
    rate: 1.0
  
  forces:
    enabled: true
    Cr: 5.0
    Ca: 30.0
    lr: 0.4
    la: 12.0
    rcut_factor: 3.0
    mu_t: 2.0
  
  noise:
    type: gaussian
    eta: 0.05
    match_variance: true
  
  self_propulsion:
    alpha: 1.5
    beta: 0.5

# Integration
integration:
  T: 10.0                         # VERY SHORT - just 10 time units!
  dt: 0.01
  save_every: 5                   # Save less often
  neighbor_rebuild: 5
  integrator: euler
  seed: 42

# Outputs
outputs:
  run_name: quick_test_N400
  order_parameters: true
  animations: true
  save_csv: false
  fps: 20
  density_resolution: 50
  arrows:
    enabled: true
    scale: speed
    scale_factor: 1.0
