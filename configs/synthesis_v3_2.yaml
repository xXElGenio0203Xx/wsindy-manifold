---
# ============================================================================
# SYNTHESIS V3.2 — Dynamic Physics + V2.4 Champion ROM Settings
# ============================================================================
#
# HYPOTHESIS:
#   All V2.x experiments used slow particles (speed=1.5) with weak
#   attraction (Ca=0.8). The density fields are nearly uniform with
#   subtle variations — hard for ROM to learn meaningful dynamics.
#
#   This experiment DOUBLES the speed, INCREASES Morse attraction,
#   and STRENGTHENS alignment to create much more dynamic behavior:
#   faster cluster formation, boundary crossings, and richer density patterns.
#
# PHYSICS CHANGES FROM V2.4:
#   - speed: 1.5 → 3.0 (2× faster particles)
#   - Ca: 0.8 → 2.0 (2.5× stronger Morse attraction)
#   - R: 2.5 → 4.0 (larger alignment radius)
#   - eta: 0.2 → 0.15 (slightly less noise = stronger alignment)
#
# ROM: Identical to V2.4 champion (d=10, no scaling, clamping, α=10)
#
# ============================================================================

experiment_name: "synthesis_v3_2"

# ============================================================================
# SIMULATION — FASTER, STRONGER INTERACTIONS
# ============================================================================
sim:
  N: 100
  T: 6.0
  dt: 0.04
  Lx: 15.0
  Ly: 15.0
  bc: "periodic"

model:
  type: "discrete"
  speed: 3.0               # 2× FASTER (was 1.5)
  speed_mode: "constant_with_forces"

params:
  R: 4.0                   # Larger alignment radius (was 2.5)

noise:
  kind: "gaussian"
  eta: 0.15                # Less noise = stronger alignment (was 0.2)
  match_variance: true

forces:
  enabled: true
  type: "morse"
  params:
    Ca: 2.0                # 2.5× stronger attraction (was 0.8)
    Cr: 0.3                # Same repulsion
    la: 1.5
    lr: 0.5
    mu_t: 0.3
    rcut_factor: 5.0

alignment:
  enabled: true

# ============================================================================
# DENSITY — Same grid
# ============================================================================
density:
  nx: 48
  ny: 48
  bandwidth: 4.0

outputs:
  density_resolution: 48
  density_bandwidth: 4.0

# ============================================================================
# TRAINING ICs — Same 261 runs
# ============================================================================
train_ic:
  type: "mixed_comprehensive"

  gaussian:
    enabled: true
    n_runs: 180
    positions_x: [3.0, 6.0, 9.0, 12.0]
    positions_y: [3.0, 6.0, 9.0, 12.0]
    variances: [0.8, 1.5, 2.5]
    n_samples_per_config: 3

  uniform:
    enabled: true
    n_runs: 75
    n_samples: 75

  two_clusters:
    enabled: true
    n_runs: 45
    separations: [3.0, 5.0, 7.0]
    sigmas: [1.0, 2.0]
    n_samples_per_config: 7

  ring:
    enabled: false

# ============================================================================
# TEST ICs — Same 26 runs
# ============================================================================
test_ic:
  type: "mixed_test_comprehensive"

  gaussian:
    enabled: true
    n_runs: 15
    test_positions_x: [4.5, 7.5, 10.5]
    test_positions_y: [4.5, 7.5, 10.5]
    test_variances: [1.2]
    n_samples_per_config: 1
    extrapolation_positions: [[2.0, 2.0], [13.0, 2.0], [2.0, 13.0], [13.0, 13.0], [7.5, 1.5], [1.5, 7.5]]
    extrapolation_variance: [1.2]

  uniform:
    enabled: true
    n_runs: 8

  two_clusters:
    enabled: true
    n_runs: 7
    test_separations: [4.0, 6.0]
    test_sigmas: [1.5]
    n_samples_per_config: 3
    extrapolation_separations: [2.0]
    extrapolation_sigma: [1.5]

  ring:
    enabled: false

# ============================================================================
# ROM — V2.4 Champion Settings (proven best)
# ============================================================================
rom:
  subsample: 3
  fixed_modes: 10

  # NO eigenvalue_threshold — proven winner

  models:
    mvar:
      enabled: true
      lag: 3
      ridge_alpha: 10.0

    lstm:
      enabled: true
      lag: 3
      hidden_units: 64
      num_layers: 2
      max_epochs: 3000
      patience: 100
      batch_size: 128
      learning_rate: 1.0e-3
      weight_decay: 1.0e-4
      gradient_clip: 1.0
      dropout: 0.1

# ============================================================================
# EVALUATION — WITH clamping (V2.4 strategy)
# ============================================================================
eval:
  metrics: ["r2", "rmse"]
  save_forecasts: true
  save_time_resolved: true
  forecast_start: 0.36
  clamp_negative: true
