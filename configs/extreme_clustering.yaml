seed: 42
model: vicsek_discrete
sim:
  N: 400
  Lx: 40.0
  Ly: 40.0
  bc: periodic
  T: 150.0
  dt: 0.01
  save_every: 10
  neighbor_rebuild: 5
  integrator: euler
model_config:
  speed: 1.2
  speed_mode: constant
params:
  R: 5.0
  alpha: 1.5
  beta: 0.5
noise:
  kind: gaussian
  eta: 0.05
  match_variance: true
forces:
  enabled: true
  type: morse
  params:
    Cr: 5.0
    Ca: 30.0
    lr: 0.4
    la: 12.0
    rcut_factor: 3.0
    mu_t: 2.0
ic:
  type: uniform
outputs:
  directory: simulations/extreme_clustering
  order_parameters: true
  plot_order_params: true
  animate_traj: true
  animate_density: true
  video_ics: 1
  order_params_ics: 1
