# Long simulation with very strong cohesive clustering
# Many particles, very strong forces, longer time for tight clusters

sim_name: "tight_clusters_long"

model:
  type: discrete

domain:
  Lx: 50.0                        # Larger domain
  Ly: 50.0
  bc: periodic

particles:
  N: 300                          # Many more particles (was 200)
  v0: 1.5                         # Slower speed for tighter clustering
  initial_distribution: two_clusters

alignment:
  R: 4.0                          # Larger alignment radius
  eta: 0.03                       # Very low noise for very strong order

forces:
  enabled: true
  Ca: 25.0                        # MUCH stronger attraction (was 12.0)
  Cr: 5.0                         # Stronger repulsion to prevent collapse
  la: 10.0                        # Much longer attraction range (was 6.0)
  lr: 0.3                         # Very short repulsion range
  mu_t: 1.2                       # Very strong force coupling

integration:
  T: 150.0                        # Longer simulation (was 100)
  dt: 0.05
  seed: 789

outputs:
  density_resolution: 60
