# Vicsek-only two clusters - no forces, pure alignment dynamics
# N=100, fast speed, two gaussian clusters IC

sim_name: "vicsek_two_clusters"

# Model type
model:
  type: discrete
  speed: 1.5                      # Fast speed
  speed_mode: constant            # Constant speed (pure Vicsek)

# Simulation parameters
sim:
  N: 100
  Lx: 30.0
  Ly: 30.0
  bc: periodic
  T: 30.0
  dt: 0.05
  save_every: 5
  neighbor_rebuild: 5
  integrator: euler
  seed: 42

# Alignment (Vicsek)
params:
  R: 3.0                          # Alignment radius
  alpha: 1.5
  beta: 0.5

# Noise
noise:
  kind: gaussian
  eta: 0.3
  match_variance: true

# Forces (disabled)
forces:
  enabled: false

# Alignment
alignment:
  enabled: true

# Initial distribution
initial_distribution: two_clusters

# Outputs
outputs:
  run_name: vicsek_two_clusters
  order_parameters: true
  save_npz: true
  fps: 20
  density_resolution: 128
  density_bandwidth: 3.0
