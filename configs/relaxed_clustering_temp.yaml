# Relaxed clustering - slower movement, gentler forces
# 400 particles with moderate clustering behavior

# Domain configuration
domain:
  Lx: 40.0
  Ly: 40.0
  bc: periodic

# Particle configuration
particles:
  N: 100
  initial_distribution: uniform
  initial_speed: 0.5              # SLOWER speed (was 1.2)
  velocity_distribution: random

# Model type
model:
  type: discrete
  speed_mode: constant

# Dynamics
dynamics:
  alignment:
    enabled: true
    radius: 3.0                   # Smaller alignment radius (was 5.0)
    rate: 1.0
  
  forces:
    enabled: true
    Cr: 2.0                       # Weaker repulsion (was 5.0)
    Ca: 8.0                       # Moderate attraction (was 30.0)
    lr: 0.5                       # Slightly larger repulsion range (was 0.4)
    la: 6.0                       # Shorter attraction range (was 12.0)
    rcut_factor: 3.0
    mu_t: 0.8                     # Weaker force coupling (was 2.0)
  
  noise:
    type: gaussian
    eta: 0.15                     # More noise for smoother motion (was 0.05)
    match_variance: true
  
  self_propulsion:
    alpha: 1.5
    beta: 0.5

# Integration
integration:
  T: 10.0                         # Moderate length
  dt: 0.01
  save_every: 10
  neighbor_rebuild: 5
  integrator: euler
  seed: 42

# Outputs
outputs:
  run_name: relaxed_clustering
  order_parameters: true
  animations: true
  save_csv: false
  fps: 20
  density_resolution: 60
  arrows:
    enabled: true
    scale: speed
    scale_factor: 1.0
