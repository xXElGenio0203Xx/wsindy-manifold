# Quick Test - Standardized Outputs (No Animations)
model:
  type: vicsek_discrete
  speed: 0.5

sim:
  N: 100                          # Fewer particles for speed
  Lx: 20.0
  Ly: 20.0
  bc: periodic
  T: 20.0                         # Shorter simulation
  dt: 0.2
  save_every: 2                   # Save more frequently
  neighbor_rebuild: 5
  seed: 42

params:
  R: 1.0

noise:
  kind: uniform
  eta: 0.5
  match_variance: true

forces:
  enabled: false
  type: morse
  params:
    Cr: 2.0
    Ca: 1.0
    lr: 0.9
    la: 1.0

outputs:
  run_name: test_standardized
  save_npz: true
  order_parameters: true          # Compute all metrics
  save_csv: false                 # Skip CSV for speed
  animations: false               # Skip animations for speed
  fps: 20
  density_resolution: 50          # Lower resolution for speed
