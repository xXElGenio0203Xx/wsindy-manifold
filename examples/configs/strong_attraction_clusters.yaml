# Strong Attraction with Clusters Configuration
# Models particles with strong attractive forces and clustering behavior

model:
  type: discrete  # Use discrete dynamics
  N: 100          # Number of particles

domain:
  Lx: 20.0
  Ly: 20.0
  boundary: periodic

initial_conditions:
  distribution: two_clusters  # Start with two clusters
  speed: 0.5                  # Initial speed
  cluster_params:
    n_clusters: 2
    cluster_centers:
      - [5.0, 10.0]   # First cluster at (5, 10)
      - [15.0, 10.0]  # Second cluster at (15, 10)
    cluster_std: 1.5  # Standard deviation of each cluster

dynamics:
  # Alignment interaction
  alignment:
    enabled: true
    radius: 2.0      # Alignment interaction radius
    strength: 1.0    # Alignment strength

  # Strong attractive forces (Morse potential with attraction)
  forces:
    enabled: true
    type: morse
    Ca: 8.0          # Very strong attractive strength (high Ca = strong attraction)
    Cr: 1.0          # Weak repulsion
    la: 2.0          # Attraction length scale (larger = longer range)
    lr: 0.5          # Repulsion length scale (smaller = short range)
    cutoff: 5.0      # Force cutoff radius

  # Gaussian noise
  noise:
    type: gaussian
    strength: 0.2    # Moderate noise level (in radians)

integration:
  T: 150.0         # Longer simulation time to see clustering dynamics
  dt: 0.01
  save_every: 10
  neighbor_rebuild_every: 5
  integrator: euler
  seed: 42

# Ensemble settings
ensemble:
  cases: 3         # Run 3 cases with different initial conditions
  outputs: 2       # Generate visualizations for first 2 cases

outputs:
  directory: outputs/strong_attraction_clusters
  order_parameters: true
  animations: true
  csv_data: true
  arrows:
    type: speed
    scale: 1.0
