# Vicsek Alignment Simulation - Rich Dynamics for Forecasting
# Configuration designed to produce interesting collective behavior patterns
# Long enough time series for ROM/forecasting analysis

# Domain configuration
domain:
  Lx: 30.0     # Larger domain for more complex patterns
  Ly: 30.0
  boundary: periodic

# Particle configuration
particles:
  N: 100       # More particles for richer collective behavior
  initial_distribution: two_clusters  # Start with two clusters
  initial_speed: 1.0

# Integration parameters - LONG RUN for forecasting
integration:
  T: 500.0     # Long simulation: 500 time units
  dt: 0.01
  save_every: 5  # Save more frequently (every 0.05 time units)
  seed: 42

# Dynamics: Pure Vicsek alignment (no Morse forces)
dynamics:
  model: discrete_vicsek
  
  # Vicsek alignment parameters tuned for interesting dynamics
  alignment:
    enabled: true
    radius: 2.5      # Medium range - creates competition between local groups
    strength: 1.0    # Standard strength
  
  # NO Morse forces - pure alignment dynamics
  forces:
    enabled: false
  
  # Noise level at order-disorder transition
  noise:
    type: gaussian
    strength: 0.3   # Critical noise level - creates dynamic order/disorder transitions

# Neighbor list optimization
neighbor_list:
  enabled: true
  rebuild_every: 5

# Output configuration
outputs:
  dir: outputs/vicsek_interesting_long
  save_trajectory: true
  save_density: true
  density_grid:
    nx: 50
    ny: 50
    kernel_size: 1.5
  animations:
    trajectory: true
    density: true
    arrow_scale: 1.0
  order_parameters: true
