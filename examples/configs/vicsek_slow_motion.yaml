# Large-Scale Discrete Vicsek - Slow Motion
# 
# This configuration runs 1000 particles with very low speed to observe
# slow collective motion and different flocking dynamics.
#
# Expected behavior:
# - Slower alignment process
# - More persistent local structures
# - Interesting phase dynamics

model:
  type: vicsek
  speed: 0.2                # Very slow speed (5× slower than before)

sim:
  N: 1000                   # Large number of particles
  T: 200.0                  # Simulation time
  dt: 0.08                  # Small time step (v0*dt = 0.016 << 0.5*R)
  Lx: 50.0                  # Large domain
  Ly: 50.0
  bc: periodic              # Periodic boundary conditions
  save_every: 20            # Save every 20 steps (50 frames)
  neighbor_rebuild: 1       # Rebuild neighbors every step
  seed: 42                  # Random seed

params:
  R: 1.0                    # Alignment interaction radius
  
# Low noise for better alignment with slow speed
noise:
  kind: gaussian            # Gaussian noise
  eta: 0.3                  # Lower noise amplitude

# Forces (not used in discrete Vicsek)
forces:
  enabled: false

outputs:
  run_name: vicsek_slow_motion
  
  # Output flags
  save_csv: true
  save_plots: true
  
  # Animations
  animations: true
  fps: 15                   # Moderate fps
  density_resolution: 60    # Higher resolution for density field
  
  # Order parameters
  order_parameters:
    - polarization          # Φ: velocity alignment
    - angular_momentum      # L: collective rotation
    - mean_speed            # Should stay at v0 ≈ 0.2
    - density_variance      # Spatial clustering
