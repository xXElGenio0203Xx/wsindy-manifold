# Unified Configuration: Gaussian Cluster Initial Condition
# 
# Example showing particles starting from a Gaussian cluster distribution.
# Demonstrates pure alignment without forces.

# ==============================================================================
# DOMAIN CONFIGURATION
# ==============================================================================
domain:
  Lx: 20.0
  Ly: 20.0
  bc: periodic

# ==============================================================================
# PARTICLE INITIALIZATION
# ==============================================================================
particles:
  N: 100
  initial_distribution: gaussian_cluster  # Particles start in a Gaussian blob
  initial_speed: 0.5
  velocity_distribution: random

# ==============================================================================
# MODEL TYPE
# ==============================================================================
model:
  type: discrete

# ==============================================================================
# DYNAMICS PARAMETERS
# ==============================================================================
dynamics:
  alignment:
    enabled: true
    radius: 2.0
    rate: 1.0
  
  forces:
    enabled: false                # Pure Vicsek, no forces
  
  noise:
    type: gaussian
    eta: 0.3
    match_variance: true
    Dtheta: 0.001
  
  self_propulsion:
    alpha: 1.5
    beta: 1.0

# ==============================================================================
# INTEGRATION PARAMETERS
# ==============================================================================
integration:
  T: 100.0
  dt: 0.1                         # Larger dt okay without forces
  save_every: 10
  neighbor_rebuild: 5
  integrator: euler
  seed: 42

# ==============================================================================
# OUTPUT CONFIGURATION
# ==============================================================================
outputs:
  directory: outputs/gaussian_cluster
  order_parameters: true
  animations: true
  save_csv: true
  fps: 20
  density_resolution: 50
  arrows:
    enabled: true
    scale: speed
    scale_factor: 1.0
