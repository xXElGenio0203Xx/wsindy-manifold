# Unified configuration for discrete Vicsek model
# This config uses the standardized schema that works across all model backends

# Model selection and parameters
model:
  type: vicsek_discrete    # "vicsek_discrete" or "vicsek_rk" 
  speed: 0.5               # Particle speed v0 (constant for discrete)

# Simulation parameters
sim:
  N: 500                   # Number of particles
  Lx: 25.0                # Domain width
  Ly: 25.0                # Domain height
  bc: periodic            # Boundary condition: "periodic" or "reflecting"
  T: 1000.0               # Total simulation time
  dt: 0.2                 # Time step (ensure v0*dt < 0.5*R)
  save_every: 5           # Save state every n steps
  neighbor_rebuild: 5     # Rebuild neighbor list every n steps
  seed: 42                # Random seed

# Model-specific parameters
params:
  R: 1.0                  # Interaction/alignment radius

# Noise configuration
noise:
  kind: uniform           # "uniform" or "gaussian"
  eta: 1.57               # Noise amplitude in radians (Ï€/2 for phase transition)
  match_variance: true    # If gaussian, match variance to uniform

# Forces (disabled for pure Vicsek, reserved for future use)
forces:
  enabled: false
  type: morse             # Reserved: "morse", "dorsogna", etc.
  params:
    Cr: 2.0
    Ca: 1.0
    lr: 0.9
    la: 1.0

# Output configuration
outputs:
  run_name: vicsek_unified_example    # Output folder name (or null for timestamp)
  save_npz: true                       # Save results.npz with trajectories
  save_csv: true                       # Save metrics.csv with time series
  plots: true                          # Generate plots
  animate: true                        # Generate animations
  
  # Trajectory animation settings
  traj_anim:
    fps: 30
    dpi: 120
    quiver_scale: speed    # "speed" or numeric (arrow length scaling)
    
  # Density animation settings  
  density_anim:
    fps: 30
    dpi: 120
    
  # Density grid settings
  grid_density:
    enabled: true
    nx: 128                # Grid cells in x
    ny: 128                # Grid cells in y
    bandwidth: 0.5         # KDE bandwidth
    
  # Plot customization
  plot_options:
    traj_marker_size: 10
    traj_quiver: true
    traj_quiver_scale: 2.5
    traj_quiver_width: 0.003
    traj_quiver_alpha: 0.8
