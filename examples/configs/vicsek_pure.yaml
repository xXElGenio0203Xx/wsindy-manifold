# Pure Vicsek Discrete Model (No Forces)
# 
# Standard discrete-time Vicsek model without any forces.
# Particles move at constant speed with alignment-based coordination.
#
# Key features:
# - Fixed particle speed (no force coupling)
# - Pure alignment dynamics
# - Discrete synchronous updates

# ============================================================================
# MODEL CONFIGURATION
# ============================================================================
model:
  type: vicsek_discrete           # Use discrete backend
  speed: 0.5                      # Fixed self-propulsion speed v0

# ============================================================================
# SIMULATION PARAMETERS
# ============================================================================
sim:
  N: 100                          # Number of particles
  Lx: 20.0                        # Domain width
  Ly: 20.0                        # Domain height
  bc: periodic                    # Boundary: "periodic" or "reflecting"
  T: 100.0                        # Total simulation time
  dt: 0.1                         # Time step (can be larger without forces)
  save_every: 10                  # Save every N steps
  neighbor_rebuild: 5             # Rebuild neighbor lists every N steps
  seed: 42                        # Random seed

# ============================================================================
# ALIGNMENT PARAMETERS (Vicsek)
# ============================================================================
params:
  R: 2.0                          # Alignment radius

# ============================================================================
# NOISE CONFIGURATION
# ============================================================================
noise:
  kind: gaussian                  # Noise type: "uniform" or "gaussian"
  eta: 0.3                        # Noise strength (radians)
  match_variance: true            # Match variance across noise types

# ============================================================================
# MORSE FORCES (D'Orsogna)
# ============================================================================
forces:
  enabled: false                  # Forces DISABLED - pure Vicsek

# ============================================================================
# STANDARDIZED OUTPUT CONFIGURATION
# ============================================================================
outputs:
  directory: outputs/vicsek_pure  # Output directory
  
  # Output flags
  order_parameters: true          # Compute and save metrics
  animations: true                # Create MP4 videos
  save_csv: true                  # Save CSV data files
  
  # Animation settings
  fps: 20                         # Frames per second for videos
  density_resolution: 50          # Grid resolution for density field
