# Demo with Animations Enabled
model:
  type: vicsek_discrete
  speed: 0.5

sim:
  N: 100                          # 100 particles (reasonable for animations)
  Lx: 20.0
  Ly: 20.0
  bc: periodic
  T: 20.0                         # 20 time units
  dt: 0.2
  save_every: 2                   # Save every 2 steps = 51 frames
  neighbor_rebuild: 5
  seed: 42

params:
  R: 1.0

noise:
  kind: uniform
  eta: 0.5
  match_variance: true

forces:
  enabled: false
  type: morse
  params:
    Cr: 2.0
    Ca: 1.0
    lr: 0.9
    la: 1.0

outputs:
  run_name: with_animations
  save_npz: true
  order_parameters: true          # Compute all metrics
  save_csv: true                  # Save detailed CSV files
  animations: true                # CREATE ANIMATIONS!
  fps: 10                         # 10 frames per second (51 frames = ~5 sec video)
  density_resolution: 50          # 50x50 grid for KDE (balance speed/quality)
