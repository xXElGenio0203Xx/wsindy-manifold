# Multi-case ensemble test configuration
# Tests C=3 cases with O=1 outputs

model:
  type: discrete
  speed_mode: constant

domain:
  Lx: 20.0
  Ly: 20.0
  bc: periodic

particles:
  N: 50
  initial_distribution: uniform
  initial_speed: 0.5

dynamics:
  alignment:
    enabled: true
    radius: 2.0
  forces:
    enabled: false
  noise:
    type: gaussian
    eta: 0.3

integration:
  T: 10.0
  dt: 0.01
  save_every: 10
  neighbor_rebuild: 5
  integrator: euler
  seed: 42

ensemble:
  cases: 3  # Run 3 simulations with different initial conditions
  outputs: 1  # Generate visualizations only for first case

outputs:
  directory: outputs/ensemble_test
  order_parameters: true
  animations: true
  save_csv: true
  fps: 20
  density_resolution: 40
  arrows:
    enabled: true
    scale: speed
    scale_factor: 1.0
