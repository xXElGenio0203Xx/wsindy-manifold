# Simple Vicsek Simulation - Default Settings
# Animations are enabled by default

model:
  type: vicsek_discrete
  speed: 0.5

sim:
  N: 100
  Lx: 20.0
  Ly: 20.0
  bc: periodic
  T: 20.0
  dt: 0.2
  save_every: 2
  neighbor_rebuild: 5
  seed: 42

params:
  R: 1.0

noise:
  kind: uniform
  eta: 0.5
  match_variance: true

forces:
  enabled: false

outputs:
  run_name: simple_demo
  save_npz: true
  order_parameters: true
  save_csv: false              # Skip large CSV files
  animations: true             # CREATE ANIMATIONS (default)
  fps: 10
  density_resolution: 50
